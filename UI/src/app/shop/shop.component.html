<app-navbar></app-navbar>
<div class="shops-container">
  <div class="shops-div">
    <h2>Shops </h2>
    <ul>
      <li *ngFor="let shop of shopsList">
        <div class="products-container">
          <label>ID: {{ shop.shopId }}</label>
          <label>Name: {{ shop.name }} </label>

          <button (click)="goToShopProducts(shop.shopId)">View products</button>

        </div>
      </li>
    </ul>
  </div>
</div>
